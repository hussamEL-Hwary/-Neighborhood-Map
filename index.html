<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Neighborhood map</title>
</head>
<body>
    <nav class="upper-nav">
        <span class="nav-icon" onclick="openNav()">&#9776;</span>
    </nav>

    <section id="left-nav" class="left-nav">    
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <h2 class="side-head">Giza Locations</h2>
        <input type="search" data-bind="value: search_text, valueUpdate: 'afterkeydown', event: {keyup: searchFilter}"  class="filter" placeholder="Filter">        
        <ul data-bind="foreach: mapitems">
          <li class="location-name" data-bind="text: title, visible: show, click: $parent.titleClicked"></li>
        </ul>
    </section>
    
    <div id="map-error"></div>
    <div id="map"></div>
    
    <script src="js/knockout-3.4.2.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/app.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFoZAkCACk6sAhpBQ1fP0SszrTqMkuI0M&v=3&callback=initMap" onerror="mapError()">
    </script>
</body>
</html>
